<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Document</title>

</head>

<body>
    <!-- abacus_body start   -->
    <div class="abacus_body">

        <!-- abacus_screen start -->
        <div class="abacus_screen">

            <p id="showmin"></p>
            <h2 id="show">0</h2>
        </div>

        <!-- abacus_button start -->
        <div class="abacus_button" id="abacus_button">
            <table>
                <tr>
                    <td> <button class="btnbyAc" onclick="showclear()">AC</button> </td>
                    <td> <button class="btnshadowTop" onclick="showdel()">Del</button> </td>
                    <td>
                        <button class="btnshadowTop" onclick="keynumber('.')">.</button> </td>
                    <td> <button class="btncolorOne " onclick="operation('+') ">+</button> </td>
                </tr>
                <tr>
                    <td> <button class="btnshadowLeft " onclick="keynumber(7)">7</button> </td>
                    <td> <button onclick="keynumber(8)">8</button> </td>
                    <td> <button onclick="keynumber(9)">9</button> </td>
                    <td> <button class="btncolorOne " onclick="operation('-')">-</button> </td>
                </tr>
                <tr>
                    <td> <button class="btnshadowLeft " onclick="keynumber(4)">4</button> </td>
                    <td> <button onclick="keynumber(5)">5</button> </td>
                    <td> <button onclick="keynumber(6)">6</button> </td>
                    <td> <button class="btncolorOne " onclick="operation('*')">*</button> </td>
                </tr>
                <tr>
                    <td> <button class="btnshadowLeft " onclick="keynumber(1)">1</button> </td>
                    <td> <button onclick="keynumber(2)">2</button> </td>
                    <td> <button onclick="keynumber(3)">3</button> </td>
                    <td> <button class="btncolorOne " onclick="operation('/')">/</button> </td>
                </tr>
                <tr>
                    <td> <button class="btnshadowLeft " onclick="keynumber(0)">0</button></td>
                    <td colspan="3"><button class="btncolorTwo " onclick="settlement()">=</button> </td>

                </tr>
            </table>

        </div>
    </div>

    
    <script src="script/index.js"></script>

</body>

</html>
